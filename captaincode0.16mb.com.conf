<VirtualHost *:80>
	ServerName sinhambre.herokuapp.com
	ServerAlias sinhambre.herokuapp.com
	ServerAdmin admin@sinhambre.herokuapp.com
	DocumentRoot /var/www/html/sinhambre.herokuapp.com
	
	ErrorLog /var/log/apache2/captaincodeblog-error.log
	CustomLog /var/log/apache2/captaincodeblog-access.log combined

	<Directory /var/www/html/captaincode0.16mb.com>
		Options Indexes FollowSymLinks
		AllowOverride All
		Order allow,deny
		Allow from all
	</Directory>
</VirtualHost>
